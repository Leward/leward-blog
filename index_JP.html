---
layout: default
lang: jp
ref: index
---

<div class="home">

  <!--<h1 class="page-heading">Posts</h1>-->

  {% assign posts=site.posts | where:"lang", page.lang %}
  <ul class="post-list">
    {% for post in posts %}
      <li class="post">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
          
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Suivre <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
